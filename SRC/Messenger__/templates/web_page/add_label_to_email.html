{{% extends 'web_page/layout/_base.html' %}
{% block title %}Add Label{% endblock %}
{% block body %}
<form method="post">{% csrf_token %}
    <div class="container flw_pic">
            <label><b>Label</b></label>

        <select name="selected_label" multiple>

            {% for q in query %}
            <option>{{ q }}</option>
            {% endfor %}

        </select>
            <button type="submit" class="btn_blue">Add label</button>

        </div>
</form>
{% endblock body %}
