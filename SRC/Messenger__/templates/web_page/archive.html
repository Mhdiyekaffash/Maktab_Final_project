{% extends 'web_page/layout/_base.html' %}
{% block title %}Archive{% endblock %}
{% block body %}
    <section>
        <div class="panel panel-default m-t-20">

                    <div class="panel-body">
                    <table class="table table-hover mails">
                        {% for email in emails_archived %}
                                <tr>
                                    <td class="mail-select">
                                        <label class="cr-styled">
                                            <input type="checkbox"><i class="fa"></i>
                                        </label>
                                    </td>
                                    <td class="mail-rateing">
                                        <i class="fa fa-star"></i>
                                    </td>
                                    <td>
                                        <a href="/web_page/email-detail/{{ email.pk }}">{{ email.subject}}</a>
                                    </td>
                                    <td>
                                        <a href="/web_page/email-detail/{{ email.pk }}">{{ email.text|truncatewords:5 |safe }}
                                        </a>
                                    </td>
                                    {% if email.is_starred %}
                                        <td>
                                            <i class="fa fa-paperclip"></i>
                                        </td>
                                    {% endif %}
                                    <td class="text-right">
                                        {{ email.created }}
                                    </td>
                                </tr>

{#                                </tbody>#}

                        {% endfor %}
                    </table>
                        <hr>

                        <div class="row">


                            <div class="col-xs-5">
                                <div class="btn-group pull-right">
                                    <button type="button" class="btn btn-default"><i class="fa fa-chevron-left"></i>
                                    </button>
                                    <button type="button" class="btn btn-default"><i class="fa fa-chevron-right"></i>
                                    </button>
                                </div>
                            </div>

                        </div>

                    </div> <!-- panel body -->

                </div> <!-- panel -->

            </div> <!-- end Col-9 -->
        </div>
    </section>
{% endblock %}
